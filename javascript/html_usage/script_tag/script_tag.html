<html>
<head>
    <title>My first Javascript</title>
    <script>
        function sayHello() {
            console.log("Hello World");
        }
    </script>
</head>
<body>
    <h1>My first Javascript</h1>
    <p>Click the button to display a message.</p>
    <button onclick="sayHello()">Click me</button>
</body>
</html>
